name: AI Policy Engine (Local LLM)

on:
    workflow_run:
        workflows: ["Vercel Build (Fail Fast)"]
        types: [completed]

jobs:
    ai-policy:
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v4

            - name: Collect Runtime Data
              run: bash scripts/collect-ai-input.sh

            - name: Run Fail Fast Policy (Local)
              run: bash scripts/run-ai-policy-local.sh fail_fast_threshold

            - name: Run Human-Only Policy (Local)
              run: bash scripts/run-ai-policy-local.sh human_only_classifier

            - name: Run Retry Policy (Local)
              run: bash scripts/run-ai-policy-local.sh retry_policy

            - name: Decide Auto Apply
              run: bash scripts/run-ai-policy-local.sh apply_gate

            - name: Upload Output
              uses: actions/upload-artifact@v4
              with:
                  name: ai-policy-output
                  path: ai/output
